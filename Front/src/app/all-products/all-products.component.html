<body>
    <div class="background-image"></div>

    <div class="content-container2">
        <div class="search-container">
            <mat-form-field appearance="outline" class="w-100" style="width: 500px; ">
                <mat-label>Search any product</mat-label>
                <input matInput
                       #searchkeyword
                       name="searchKey"
                       id="searchKey"
                       placeholder="Search any product">
                <mat-hint>Search any product</mat-hint>
            </mat-form-field>
        </div>

        <div class="product-grid">
            <div class="product-card" *ngFor="let p of productDetails">
                <div class="image-container">
                    <div class="white-overlay">
                        <img class="home-page-product-image" [src]="p.productImages[0].url" alt="">
                    </div>
                </div>
                <div class="product-details">
                    <div class="mt-3">
                        <p><b>{{p.name}}</b></p>
                    </div>
                    <div class="mt-2">
                        <p class="product-description">{{p.description}}</p>
                    </div>
                    <div class="price-container">
                        <b>DT . {{p.price}}</b>
                    </div>
                </div>
                <div class="button-container">
                    <button type="button" (click)="showProductDetails(p.id)">View Details</button>
                </div>
            </div>
        </div>

        <div class="text-center mt-5" style="padding-bottom: 100px;">
            <!-- Your loading button content here -->
        </div>

        <div class="mt-5">
            <!-- Additional content here -->
        </div>
    </div>
</body>
