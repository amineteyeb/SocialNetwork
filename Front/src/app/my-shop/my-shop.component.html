<body>
   
 

<div class="container mt-5">

    <mat-form-field appearance="outline" class="w-100">
       <mat-label>Search any product</mat-label>
       <input matInput
              #searchkeyword
              name="searchKey"
              id="searchKey"
              placeholder="Search any product">
       <mat-hint>Search any product</mat-hint>
   </mat-form-field>
 
    <div class="product-grid">
       <div class="product-card" *ngFor="let p of productDetails">
          <div class="image-container">
             <img class="home-page-product-image" [src]="p.productImages[0].url" alt="">
          </div>
          <div class="mt-3">
             <p><b>{{p.name}}</b></p>
          </div>
          <div class="mt-2">
             <p class="product-description">{{p.description}}</p>
          </div>
          <div class="mt-2">
             <b>DT. {{p.price}}</b> &nbsp;  
          </div>
          <div class="mt-2">
             <button type="button" mat-raised-button color="warn" (click)="showProductDetails(p.id)">View Details</button>
          </div>
       </div>
    </div>
 
    <div class="text-center mt-5" style="padding-bottom: 100px;" *ngIf="showLoadButton">
      <!-- Your loading button content here -->
    </div>
 
    <div class="mt-5">
      <!-- Additional content here -->
    </div>
 </div>
</body>
