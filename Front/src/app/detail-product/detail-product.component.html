<body>
       <div class="background-image"></div>
<div class="container">
 
   
     
    <div class="row">
        <div class="col-5">

            <div class="card image-container p-3">
                <img [src]="product.productImages[selectedProductIndex].url" class="product-zoom-image">
            </div>

            <div class="mt-2">
                <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
                    <mat-grid-tile *ngFor="let file of product.productImages; let i = index;" (click)="changeIndex(i)" style=" box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    border-radius: 10px; cursor: pointer;">
                        <img [src]="file.url" height="100px" >
                    </mat-grid-tile>
                </mat-grid-list>
           
            </div>
         
        </div>
        <div class="col-6">
            <div class="product-information">
                <div class="mt-3">
                    <h2>{{product.name}}</h2>
                </div>
                <div class="mt-3">
                    Description: <br>
                    {{product.description}}
                </div>
                <div class="mt-3">
                    <b>DT. {{product.productDiscountedPrice}}</b>&nbsp;&nbsp;<b style="text-decoration: line-through;">{{product.price}}</b>
                    <b>        DT. 1200</b> &nbsp;  
                </div>
                <div class="mt-5 text-center">
                    <button mat-raised-button color="warn" style="width: 200px;" (click)="buyProduct(product.id)"> Buy Now</button>
                    &nbsp;
                    <button mat-raised-button style="width: 200px;" (click)="addToCart(product.id,user.Id)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    
</div>

</body>
